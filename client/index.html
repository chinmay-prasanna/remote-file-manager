<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode" id="drop-area">
    <div id="drop-area">
        <div class="container my-5" id ="area">
            <h1 class="mb-4 text-light">Directory Browser</h1>
            <button id="back-button" class="btn btn-secondary mb-3" style="display: none;">Back</button>
            <div id="directory-list"></div>
        </div>
        <div id="context-menu" class="context-menu">
            <ul>
                <li class="dir-dialog" id="new-file">New File</li>
                <li class="dir-dialog" id="new-directory">New Directory</li>
                <li class="opr-dialog" id="copy" class="hidden">Copy</li>
                <li class="opr-dialog" id="move" class="hidden">Move</li>
                <li class="opr-dialog" id="paste" class="hidden">Paste</li>
            </ul>
        </div>
    </div>
    <div id="loader" class="loader hidden"></div>
    <script src="index.js"></script>
</body>
</html>
